pluginManagement {
    includeBuild("../node_modules/@react-native/gradle-plugin")
    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id("com.facebook.react.settings") version "0.71.0"
}

extensions.configure(com.facebook.react.ReactSettingsExtension) { ex ->
    ex.autolinkLibrariesFromCommand()
}

rootProject.name = 'MyHealthApp'
include ':app'
include ':react-native-screens'
include ':react-native-gradle-plugin'

project(':react-native-screens').projectDir = new File(rootProject.projectDir, '../node_modules/react-native-screens/android')
project(':react-native-gradle-plugin').projectDir = new File(rootProject.projectDir, '../node_modules/@react-native/gradle-plugin')
